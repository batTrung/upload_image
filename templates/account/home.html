{% extends "base.html" %}

{% block show %}
	Users:
	<ul>
		{% for user in users %}
			<li>
				<h3>{{user.name}}</h3>
				<img src="{{user.image.url}}" style="width:60px;hight:60px;" alt="">
			</li>
 		{% endfor %}
	</ul>
{% endblock show %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Upload</button>
	</form>
{% endblock content %}
